<mat-card>
    <mat-card-header>
        <mat-card-title> {{data.superhero}}</mat-card-title>
        <mat-card-subtitle>{{data.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="data | imagen">

    <mat-card-content>
        <h3>{{data.publisher}}</h3>
        <p>
            <strong>Primera aparicion </strong>{{data.first_appearance}}
            <br>
            <strong>Personajes: </strong> {{data.characters}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn">Leer mas...</button>
        <button mat-button color="info">Editar</button>
    </mat-card-actions>
</mat-card>
